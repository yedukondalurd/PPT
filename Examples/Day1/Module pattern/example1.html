<!DOCTYPE html>
<html>
<head>
    <title>Module Pattern Example</title>
    <script>
        var testModule = (function () {
            var counter = 0;
            return {
                incrementCounter: function () {
                    return counter++;
                },
                resetCounter: function () {
                    document.write("counter value prior to reset: " + counter);
                    counter = 0;
                }
            };
        })();

        testModule.incrementCounter();
        testModule.resetCounter();
    </script>
    <style>
        body {
            font-size: 30px;
        }
    </style>
</head>
<body>

</body>
</html>
