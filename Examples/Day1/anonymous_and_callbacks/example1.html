<!DOCTYPE html>
<html>
<head>
    <title>Anonymous and Callback function</title>
    <script>
        function getDivision(arg1, arg2, callback) {
            var divisionValue = arg1 / arg2;
            return callback(divisionValue);
        }
        var getRoundValue = getDivision(15, 5, function (value) {
            return Math.round(value);
        });
        document.write(getRoundValue);
    </script>
    <style>
        body {
            font-size: 30px;
        }
    </style>
</head>
<body>

</body>
</html>
