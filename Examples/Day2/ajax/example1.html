<!DOCTYPE html>
<html>
<head>
    <title>Html Dom manipulation|Example 1</title>
    <script src="../js/jquery-1.9.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.add_table_button').click(function () {
                $.post("tpl/html1.html", function (data) {
                    $('.add_content_html').html(data);
                });
                return false;
            });
        });
    </script>
    <style>
        a {
            margin-right: 5px;
        }
		body{
		font-size: 30px;
		}
    </style>
</head>
<body>
<a href="#" class="add_table_button">Add Table</a>
<div class="add_content_html">

</div>

</body>
</html>
